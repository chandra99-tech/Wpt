    <div id="d2" style="background-color: blue; width: 100px; height: 40px; right: 0; position: absolute;"></div>

        function myMove() {
            let id = null;
            const elem = document.getElementById("d1");
            const elem1 = document.getElementById("d2");
            let pos = 0;
            clearInterval(id);
            id = setInterval(frame, 5);
            function frame() {
                if (pos == 450) {
                    clearInterval(id);
                } else {
                    pos++;
                    elem.style.top = pos + "px";
                    elem.style.left = pos + "px";
                    elem1.style.top = pos + "px";
                    elem1.style.right = pos + "px";

                }
            }
           
        }

    </script>
