<body>
    <form action="" id="form1">

            <p id="p1"></p>

         <div id="d1">

         <div id="d1">
            <label for="email">Enter Email :</label>

        <button type="submit" onclick="hello()" value="click">Submit</button>
        <button type="reset">Reset</button>

    <script>
        function hello(){
        let d=document.getElementById("username").value
        if(d.trim()==""){
            document.getElementById("p1").innerHTML="please enter valid user name"
        }

        if(x.trim()==""){
            document.getElementById("p2").innerHTML="please enter valid password"

        }
        
        console.log(d)}
