<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Count</title>
</head>

<body>
    <h1>Display How Many Times Button is clicked</h1>
    <button onclick="countClicks()">Click Me!</button>
    <p>You clicked button <span id="clickCount"> 0 </span> Times.</p>
    <script>
        let clicks = 0;
        function countClicks() {
            clicks++
            document.getElementById("clickCount").textContent = clicks;
        }
    </script>
</body>

</html>
